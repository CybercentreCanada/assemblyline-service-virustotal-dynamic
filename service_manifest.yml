name: VirusTotalDynamic
version: 1
description: >
  This service submits the files/URLS to VirusTotal and returns the results.

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: External

file_required: true
timeout: 600
disable_cache: false

enabled: false
is_external: true
licence_count: 0

config:
  private_api: ''
  api_key: ''
  base_url: 'https://www.virustotal.com/vtapi/v2/'

submission_params:
  - default: ''
    name: api_key
    type: str
    value: ''

heuristics:
  - heur_id: 1
    name: VirusTotal Dynamic AV Hit
    score: 1000
    filetype: '*'
    description: A VirusTotal dynamic hash check returned an AV hit.
    
docker_config:
  image: cccs/assemblyline-service-virustotal-dynamic:latest
  cpu_cores: 0.25
  ram_mb: 128
  allow_internet_access: true
